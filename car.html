<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>car</title>
    <link rel="stylesheet" href="css/car.css">
</head>
<body>

<!-- header -->
<div class="title">
    <img src="img/car01.jpg">
    <h3>确认订单</h3>
</div>


<div  class="detail">
<header>
    <div class="infor">
        <div class="type">
            <p>配送至</p>
            <span>公司</span>
        </div>
        <div class="address">
            <p>零壹广场高新区科技二路72号零壹广场</p>
            <img src="img/car02.jpg">
        </div>
        <div class="person">
            <p>林静（女士）</p>
            <p>15091634375</p>
        </div>
    </div>
</header>


<!-- content -->
<div class="content">
    <div class="content-one">
        <div class="time">
            <p>送达时间</p>
            <span>蜂鸟专送</span>
        </div>
        <p class="content-text">尽快送达(20:15送达)</p>
    </div>
    <div class="content-two">
        <p>支付方式</p>
        <p>在线支付</p>
    </div>
</div>

<!-- order-info -->
<div class="order-info">
    <div class="order-shop">
        <p>快乐柠檬</p>
        <span>(西安卜蜂莲花店)</span>
    </div>
    <div class="order-goods">
        <img src="img/car03.jpg">
        <div class="goods-info">
            <div class="goods-name">
                <p>芋鲜奶茶/中杯-珍珠</p>
                <p>珍珠温半糖</p>
            </div>
            <div class="goods-num">
                <p>×2</p>
                <p class="goods-pirce">￥<span>24</span></p>
            </div>
        </div>
    </div>
    <div class="order-tip">
        <div class="tip">
            <span>蜂鸟</span>
            <p>配送费</p>
        </div>
        <p class="goods-pirce">￥<span>24</span></p>
    </div>
    <div class="order-packet order-tip">
        <p>红包</p>
        <div class="packet">
            <span>0个可用</span>
            <img src="img/three01.jpg">
        </div>
    </div>
    <div class="amount">
        <a href="javascript:;" class="amount-text">
            <span>优惠说明</span>
            <img src="img/car04.jpg">
        </a>
        <div class="amount-pirce">
            <p>小计</p>
            <p class="amount-one">￥<span>27.6</span></p>
        </div>
    </div>
</div>

<!-- remark -->
<div class="remark">
    <div class="remark-tableware">
        <div class="tableware">
            <p>餐具份数</p>
            <div class="tableware-info">
                <span>未选择</span>
                <img src="img/three01.jpg">
            </div>
        </div>
        <div class="remark-tree">
            <img src="img/car06.jpg">
            <span>马上助力环保</span>
        </div>
    </div>
    <div class="remark-order">
        <p>订单备注</p>
        <div class="remark-last tableware-info">
            <span>口味、偏好</span>
            <img src="img/three01.jpg">
        </div>
    </div>
</div>
</div>

<!-- footer -->
<footer>
    <span>¥23.1</span>
    <button>去支付</button>

</footer>
    
</body>
</html>
